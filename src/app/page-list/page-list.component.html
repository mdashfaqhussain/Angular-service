<table class="table is-striped">
  <thead>
    <tr>
      <th>Title</th>
      <th>Word Count</th>
      <th>Snippet</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of page">
      <td>
        <a
          [href]="'https://en.wikipedia.org?curid=' + item.pageid"
          target="_blank"
        >
          {{ item.title }}
        </a>
      </td>
      <td>{{ item.wordcount }}</td>
      <td [innerHTML]="item.snippet"></td>
    </tr>
  </tbody>
</table>

<div [innerHTML]="xss"></div>
